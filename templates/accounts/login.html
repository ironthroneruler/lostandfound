{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="registration-container">
    <div class="registration-card">
        <div class="registration-header">
            <div class="registration-icon">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h1 class="registration-title">Welcome Back</h1>
            <p class="registration-subtitle">Log in to your account</p>
        </div>

        <form method="POST" class="registration-form">
            {% csrf_token %}

            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}

            <div class="form-group">
                <label class="form-label">Username <span class="required">*</span></label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required autofocus>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password <span class="required">*</span></label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">Remember me</label>
                </div>
            </div>
            
            <button type="submit" class="registration-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="registration-footer">
            <p class="login-footer-text">Don't have an account?</p>
            <div class="login-register-buttons">
                <a href="{% url 'register_student' %}" class="login-register-btn login-register-btn-primary">
                    <i class="fas fa-user-graduate"></i> Register as Student
                </a>
                <a href="{% url 'register_teacher' %}" class="login-register-btn login-register-btn-success">
                    <i class="fas fa-chalkboard-teacher"></i> Register as Teacher
                </a>
            </div>
            <p class="login-forgot-password">
                <span class="login-forgot-disabled">
                    <i class="fas fa-question-circle"></i> Forgot Password? (Coming Soon)
                </span>
            </p>
        </div>
    </div>
</div>
{% endblock %}
